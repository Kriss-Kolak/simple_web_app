<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>{% block title %}Simple App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">


</head>
<body>
        
    <header class="bg-dark text-white text-center py-5">
        <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">Oferty Pracy</h1>
    </header>
  
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="GET" action="/" class="d-flex">
                    <input 
                        type="text" 
                        name="keyword" 
                        placeholder="Wyszukaj ofertę" 
                        class="form-control me-2" 
                    >
                    <button type="submit" class="btn btn-primary">Szukaj</button>
                </form>
            </div>
        </div>
    </main>
    

    <main class="container my-4">
        {% if not data or data[0].title == "Brak wyników dla podanego zapytania." %}
        <div class="alert alert-warning text-center" role="alert">
            Nie znaleziono ofert pracy dla podanych kryteriów.
        </div>
        {% else %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for item in data %}
            <div class="col animate__animated animate__fadeInUp">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <a href="{{ item.link }}" target="_blank" class="btn btn-outline-primary mt-3">Zobacz ofertę</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchForm = document.querySelector("form");
            searchForm.addEventListener("submit", () => {
                searchForm.classList.add("animate__animated", "animate__fadeOut");
            });
        });
        </script>


    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Simple App &copy; 2024</p>
    </footer>
</body>
</html>
